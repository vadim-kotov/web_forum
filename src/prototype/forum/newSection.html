<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <base href="../../../build/web_forum/resources/" />
    <title>Web Forum</title>
    <link class="prototype" rel="stylesheet" type="text/css" href="forum/new_section/styles.css"/>
    <link class="prototype" rel="stylesheet" type="text/css" href="common.css"/>
</head>
<body>
    <div id="header">
        <h1>Форум о Мэйн-Кунах</h1>        
    </div>
    <div id="nav">
        <ul>
            <li><a href="#">Форум</a></li
            ><li><a href="#">Пользователи</a></li
            ><li><a href="#">Личный кабинет</a></li>
        </ul>
        <div id="auth">
            <a href="#">Вход</a><a href="#">Регистрация</a>
        </div>
    </div>
    <div id="wrapper">
        
        <div id="second-header">
            <h2>Название раздела</h2>
        </div>
        <div id="main">
            <div id="second-wrapper">
                <h3>Создать раздел</h3>
                <form id="new-section" class="third-wrapper" novalidate="true" method="POST">
                    <input id="new-section-name" class="textinput" type="text" name="name" placeholder="Название раздела" required="true">
                    <span id="new-section-name-error" class="input-error"></span>
                    <textarea id="new-section-description" class="textinput" name="description" placeholder="Описание раздела" required="false"></textarea>

                    <div id="new-section-button">
                        <input class="button" type="submit" value="Создать"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer">

    </div>

    <script type="text/javascript">
        var sectionName = document.getElementById("new-section-name");
        var sectionNameError = document.getElementById("new-section-name-error");

        sectionName.addEventListener("focus", function(event) {
            sectionNameError.innerHTML = "";
            sectionName.className = "textinput";
        });
        sectionName.addEventListener("blur", function(event) {
            if(!sectionName.value) {
                sectionNameError.innerHTML = "заполните это поле";
                sectionName.className = "textinput textinput-error";
            }
        });
        
        var form = document.getElementById("new-section");
        form.addEventListener("submit", function(event) {
            if(!sectionName.value) {
                sectionNameError.innerHTML = "заполните это поле";
                sectionName.className = "textinput textinput-error";
                
                event.preventDefault();
            }
        })
        
    </script>
</body>
</html>
