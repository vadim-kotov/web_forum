<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <base href="../../../build/web_forum/resources/" />
    <title>Web Forum</title>
    <link class="prototype" rel="stylesheet" type="text/css" href="forum/new_topic/styles.css"/>
    <link class="prototype" rel="stylesheet" type="text/css" href="common.css"/>
</head>
<body>
    <div id="header">
        <h1>Форум о Мэйн-Кунах</h1>        
    </div>
    <div id="nav">
        <ul>
            <li><a href="#">Форум</a></li
            ><li><a href="#">Пользователи</a></li
            ><li><a href="#">Личный кабинет</a></li>
        </ul>
        <div id="auth">
            <a href="#">Вход</a><a href="#">Регистрация</a>
        </div>
    </div>
    <div id="wrapper">
        
        <div id="second-header">
            <h2>Название раздела</h2>
        </div>
        <div id="main">
            <div id="second-wrapper">
                <h3>Создать тему</h3>
                <form id="new-topic" class="third-wrapper" novalidate="true" method="POST">
                    <input id="new-topic-name" class="textinput" type="text" name="name" placeholder="Название темы" required="true">
                    <span id="new-topic-name-error" class="input-error"></span>

                    <div id="new-topic-button">
                        <input class="button" type="submit" value="Создать"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer">

    </div>

    <script type="text/javascript">
        var topicName = document.getElementById("new-topic-name");
        var topicNameError = document.getElementById("new-topic-name-error");

        topicName.addEventListener("focus", function(event) {
            topicNameError.innerHTML = "";
            topicName.className = "textinput";
        });
        topicName.addEventListener("blur", function(event) {
            if(!topicName.value) {
                topicNameError.innerHTML = "заполните это поле";
                topicName.className = "textinput textinput-error";
            }
        });
        
        var form = document.getElementById("new-topic");
        form.addEventListener("submit", function(event) {
            if(!topicName.value) {
                topicNameError.innerHTML = "заполните это поле";
                topicName.className = "textinput textinput-error";
                
                event.preventDefault();
            }
        })
        
    </script>
</body>
